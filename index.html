<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>üçî AR Burger</title>
    <!-- Load A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- Load AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; height: 100%; }
      #placeButton {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 25px;
        font-size: 18px;
        background: #ff5722;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- AR Scene -->
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>

      <!-- The burger will appear here when placed -->
      <a-entity id="burger"
                gltf-model="#burgerModel"
                scale="0.5 0.5 0.5"
                visible="false">
      </a-entity>

      <!-- Define the model asset (replace with your own burger.glb if you have it) -->
      <a-assets>
        <a-asset-item id="burgerModel" src="assets/burger.glb"></a-asset-item>
      </a-assets>

      <!-- Camera -->
      <a-entity camera></a-entity>

    </a-scene>

    <!-- On-screen UI Button -->
    <button id="placeButton">Place Burger üçî</button>

    <script>
      const button = document.getElementById('placeButton');
      const burger = document.getElementById('burger');

      button.addEventListener('click', () => {
        // Show the burger when the button is clicked
        burger.setAttribute('visible', 'true');

        // Place the burger 1 meter in front of the camera
        burger.setAttribute('position', '0 0 -1');

        // Optionally hide the button after placing
        // button.style.display = 'none';
      });
    </script>
  </body>
</html>
