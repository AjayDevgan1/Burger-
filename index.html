<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>üçî AR Burger with Touch</title>

    <!-- A-Frame core -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

    <!-- Touch gesture component for drag/scale -->
    <script src="https://unpkg.com/aframe-touch-gesture-component/dist/aframe-touch-gesture-component.min.js"></script>

    <style>
      body, html { margin: 0; overflow: hidden; height: 100%; }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >

      <!-- Lights -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.6" position="0 2 1"></a-entity>

      <!-- Draggable and Scalable Burger -->
      <a-entity
        id="burger"
        gltf-model="#burgerModel"
        position="0 0 -1"
        scale="0.5 0.5 0.5"
        gesture-handler
      ></a-entity>

      <!-- Load your burger.glb from /assets -->
      <a-assets>
        <a-asset-item id="burgerModel" src="assets/burger.glb"></a-asset-item>
      </a-assets>

      <!-- Camera -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
